<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eeeeee;
        }
        .header h1 {
            color: #2c3e50;
            margin: 0;
        }
        .content {
            padding-top: 20px;
        }
        /* 目录样式 */
        .toc {
            background-color: #f8f9fa;
            border: 1px solid #eaecef;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .toc-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .toc ul {
            padding-left: 20px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .toc li {
            margin-bottom: 3px;
        }
        .toc a {
            text-decoration: none;
            color: #3498db;
        }
        .toc a:hover {
            text-decoration: underline;
        }
        /* 标题样式 */
        .content h1, .content h2, .content h3, .content h4, .content h5, .content h6 {
            color: #2c3e50;
            margin-top: 1.2em;
            margin-bottom: 0.5em;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            scroll-margin-top: 20px; /* 锚点定位时的顶部间距 */
        }
        .content h1 { font-size: 1.8em; }
        .content h2 { font-size: 1.6em; }
        .content h3 { font-size: 1.4em; }
        .content h4 { font-size: 1.2em; }
        .content p {
            margin-bottom: 1em;
        }
        .content ul, .content ol {
            margin-left: 20px;
            margin-bottom: 1em;
        }
        .content li {
            margin-bottom: 0.5em;
        }
        /* 回到顶部按钮 */
        .back-to-top {
            display: block;
            text-align: right;
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        .back-to-top a {
            color: #3498db;
            text-decoration: none;
        }
        .back-to-top a:hover {
            text-decoration: underline;
        }
        /* 代码块样式 */
        .content pre {
            background-color: #f6f8fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .content code {
            background-color: #f6f8fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 0.9em;
        }
        /* 代码高亮颜色 */
        .codehilite .k { color: #007020; font-weight: bold; } /* 关键字 */
        .codehilite .s { color: #d14; } /* 字符串 */
        .codehilite .c { color: #60a0b0; font-style: italic; } /* 注释 */
        .codehilite .n { color: #333333; } /* 名称 */
        .codehilite .o { color: #666666; } /* 操作符 */
        .codehilite .p { color: #666666; } /* 标点 */
        /* 表格样式 */
        .content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
            border: 1px solid #ddd;
        }
        .content th, .content td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        .content th {
            background-color: #f2f2f2;
        }
        .content tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* 引用块样式 */
        .content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 15px;
            margin-left: 0;
            color: #666;
        }
        /* 水平分割线样式 */
        .content hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
        /* 链接样式 */
        .content a {
            color: #3498db;
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
        /* 任务清单样式 */
        .content ul.task-list {
            list-style-type: none;
            padding-left: 10px;
        }
        .content .task-list-item {
            margin-bottom: 5px;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eeeeee;
            font-size: 0.9em;
            color: #777;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{subject}}</h1>
        </div>
        <div class="content">
            {{report_content}}
        </div>
        <div class="footer">
            <p>此邮件由 0xScout 智能信息助手自动生成</p>
        </div>
    </div>
</body>
</html>
